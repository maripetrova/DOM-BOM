<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
<script>
  const getNumber = function (max = 11, min = 0) {
    return Math.floor(Math.random() * (max - min) + min);
  }
  const getRGB = function(alpha = 100) {
    let r = getNumber(256);
    let g = getNumber(256);
    let b = getNumber(256);
    alpha = +(alpha / 100).toFixed(2);
   return `rgb(${r},${g},${b},${alpha})`
  }
  let x = getNumber(11, 3);
  let y = getNumber(11, 3);
  let html = "<table>";

  for(let i = 0; i < y; i++) {
      html += "<tr>";
      for(let q = 0; q < x; q++) {
          html += `<td>${getNumber(101)}</td>`;
      }
      html += "</tr>";
  }
  html += "</table>";
  document.body.innerHTML += html;

  let tr = document.body.firstElementChild.nextElementSibling.firstElementChild.childNodes

  for(let value of tr) {
      let children = value.childNodes;
      for(let value of children) {
          if(value.innerText >= 50) {
              value.style.backgroundColor = `${getRGB(30)}`;
          }
      }
  }
</script>
</body>
</html>
